# Site Build Settings

# jekyll-paginate configuration
paginate:            5

# Build settings
markdown:            kramdown
highlighter:         rouge
permalink:           none
plugins:             [jekyll-paginate, jekyll-sitemap, jekyll-feed, jekyll-seo-tag]

sass:
  sass_dir: assets/css
  style: :nested

defaults:
  - scope:
      path: "assets/img"
    values:
      image: true

# Customise atom feed settings (this is where Jekyll-Feed gets configuration information)
title:		           "La licorne verte"
description:	       "Le blog de voyage de l'incroyable licorne verte"
author:              "La licorne verte"

# RSS 2.0 can be used instead of Atom by uncommenting following two lines
#feed:
#  path: rss-feed.xml
