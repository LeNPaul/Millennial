<footer class="footer">
  {% for item in site.data.settings.social %}
    <a href="{{ item.link }}" class="menu-link" target="_blank"><i class="fa fa-{{ item.icon }}" aria-hidden="true"></i></a>
  {% endfor %}
  <div class="footer-description"><a href="//joybirdstudios.com/">{{ site.title }} | {{ site.description }} by {{ site.author }}</a></div>
</footer>
