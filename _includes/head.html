<head>

  <title>
    {% if page.title == "Home" %}
      {{ site.title }} | {{ site.description }}
    {% else %}
      {{ page.title }} | {{ site.title }}
    {% endif %}
  </title>

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta charset="utf-8">

  <link rel="stylesheet" href="{{ site.github.url }}/assets/css/main.css">
  <link rel="stylesheet" href="{{ site.github.url }}/assets/css/syntax.css">
  <!-- Use Atom -->
  {% feed_meta %}
  <!-- RSS-v2.0
  <link href="{{ site.github.url }}/rss-feed.xml" type="application/rss+xml" rel="alternate" title="{{ site.title }} | {{ site.description }}"/>
  //-->


  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto|Source+Code+Pro">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.3/css/font-awesome.min.css">

  <script type="text/javascript" async
	  src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.5/MathJax.js?config=TeX-MML-AM_CHTML">
  </script>

  <!-- Google Analytics -->
  {% include google-analytics.html %}

  <!-- Use Jekyll SEO plugin -->
  {% seo %}

  <!-- JQuery include -->
  <script type='text/javascript' src='{{ site.github.url }}/assets/js/jquery-3.4.1.min.js'></script>
  <!-- Includes for the image gallery -->  
  <script type='text/javascript' src='{{ site.github.url }}/assets/unitegallery/js/unitegallery.min.js'></script> 
  <link rel='stylesheet' href='{{ site.github.url }}/assets/unitegallery/css/unite-gallery.css' type='text/css' /> 
  <script type='text/javascript' src='{{ site.github.url }}/assets/unitegallery/themes/tiles/ug-theme-tiles.js'></script> 
  <link rel='stylesheet' href='{{ site.github.url }}/assets/unitegallery/themes/default/ug-theme-default.css' type='text/css' /> 
</head>
