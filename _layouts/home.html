---
layout: default
title: Home
---

{% for post in paginator.posts %}

<article>
  <a href="{{ site.github.url }}{{ post.url }}">
    <div class="featured-posts"
         {% if post.image.feature %}
         style="background-image:url({{ site.github.url }}/assets/img/{{ post.image.feature }})"
         {% endif %}>
      <div class="post-description-container">
      <h6><span class="post-cat">{{ post.categories }}</span></h6>
      <h5><span class="post-title">{{ post.title }}</span></h5>
      <h3><span class="post-description">{{ post.description }}</span></h3>
        
      </div>
    </div>
  </a>
</article>

{% endfor %}

<!-- Pagination links -->
<div class="pagination">
  {% if paginator.next_page %}
    <a class="pagination-button pagination-active" href="{{ site.github.url }}{{ paginator.next_page_path }}" class="next">Older</a>
  {% else %}
    <span class="pagination-button">Older</span>
  {% endif %}

  {% if paginator.previous_page %}
    <a class="pagination-button pagination-active" href="{{ site.baseurl }}{{ paginator.previous_page_path }}">Newer</a>
    {% else %}
      <span class="pagination-button">Newer</span>
  {% endif %}
</div>
