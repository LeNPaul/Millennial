---
layout: default
title: Home
---
<div class="page-content">
  <center>
  <h1>
    {{ page.title }}
  </h1>
  </center>

  {% if page.image %}
    <div class="featured-image">
      <img src="{{ site.github.url }}/assets/img/{{ page.image }}">
    </div>
  {% endif %}
  
  <article>
    {{ content }}
  </article>

</div>
