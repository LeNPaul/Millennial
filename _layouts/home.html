---
layout: default
title: home
---
<div class="page-content">

  <center>

  {% if page.image %}
    <div class="featured-image">
      <img src="{{ site.github.url }}/assets/img/{{ page.image }}">
    </div>
  {% endif %}

  <h1>
    {{ page.title }}
  </h1>
  </center>

  <article>
    {{ content }}
  </article>

</div>
