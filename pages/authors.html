---
layout: default
title: Authors
---
<h1>Staff</h1>
<img src="/assets/img/{{ author.image }}" class="author-img" width="140" height="140" align="right" >
<ul>
  {% for author in site.authors %}
    <li>
        <h2><a href="{{ site.github.url }}">{{ author.name }}</a></h2>
        <h3>{{ author.position }}</h3>
        <p>{{ author.content | markdownify }}</p>
    </li>
  {% endfor %}
</ul>
